<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网盘</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .file-item:hover {
            background-color: #f9f9f9;
        }
        .file-name {
            font-weight: bold;
        }
        .file-size {
            color: #666;
            font-size: 0.9em;
        }
        .download-link {
            text-decoration: none;
            color: #0066cc;
            padding: 5px 10px;
            background-color: #f0f8ff;
            border-radius: 3px;
        }
        .download-link:hover {
            background-color: #e0f0ff;
        }
        .no-files {
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人网盘</h1>
        <div class="file-list" id="fileList">
            <!-- 文件列表将通过JavaScript动态生成 -->
        </div>
    </div>
    <script>
        // 文件数据 - 添加新文件时需要更新这里
        const files = [
            { name: "测试文件.txt", size: "1KB" }
        ];

        // 生成文件列表
        function generateFileList() {
            const fileListElement = document.getElementById('fileList');
            
            if (files.length === 0) {
                fileListElement.innerHTML = '<div class="no-files">暂无文件</div>';
                return;
            }
            
            let html = '';
            files.forEach(file => {
                html += `
                    <div class="file-item">
                        <div>
                            <span class="file-name">${file.name}</span>
                            <span class="file-size"> (${file.size})</span>
                        </div>
                        <a href="files/${file.name}" class="download-link" download>${file.name}</a>
                    </div>
                `;
            });
            
            fileListElement.innerHTML = html;
        }

        // 页面加载完成后生成文件列表
        window.onload = generateFileList;
    </script>
</body>
</html>
